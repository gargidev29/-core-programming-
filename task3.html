<html>

<script>
	var inputString;
	var outputString='';
	var aa=[];
	var rev=[];
	var merge=[];
	inputString=prompt("Enter a string");
	stringOnly=/^[A-Za-z]+$/;
	if(inputString.match(stringOnly)){
		inputArray=inputString.split("");
		j=2,k=0;
			for(i=0;i<inputArray.length;i++){
				aa=inputArray.slice(k,j);


					j=j+2;
					k=k+2;

					rev=aa.reverse();

				merge=merge.concat(rev);
			}
			document.write(merge.join(""));
	}
	else{

			alert("Enter in correct format");
			window.location.reload();
		}
</script>
</html>
